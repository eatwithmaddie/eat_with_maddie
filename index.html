<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#5c1919" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png?v=1" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon-48x48.png?v=1" />
    <link rel="icon" type="image/png" sizes="64x64" href="/icons/icon-64x64.png?v=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=1" />
    <link rel="manifest" href="/manifest.webmanifest?v=1" />
    <title>Eat With Maddie</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/client/src/main.tsx"></script>
    <script type="module">
      const analyticsEndpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
      const hasAnalyticsConfig = Boolean(analyticsEndpoint && websiteId);

      if (hasAnalyticsConfig) {
        const script = document.createElement("script");
        script.defer = true;
        script.src = `${analyticsEndpoint}/umami`;
        script.setAttribute("data-website-id", websiteId);
        document.head.appendChild(script);
      }
    </script>
  </body>

</html>
